<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

    <!-- La familia de letras menos complejo que la opción JS, pero menos robusto -->
    <link href='https://fonts.googleapis.com/css?family=Bayon' rel='stylesheet'>

</head>
<body>
    <div class="barra">
        <div class="barra_mitad">
            <img src="img/logo.png" alt="Logo" class="logo">
        </div>
        <div class="barra_mitad2">
            <div class="seccion">
                <p>Home<span class="rotar">&lt;</span></p>
            </div>
            <div class="seccion">
                <p>Bike<span class="rotar">&lt;</span></p>
            </div>
            <div class="seccion">
                <p>Accessories<span class="rotar">&lt;</span></p>
            </div>
            <div class="seccion">
                <p>Blog<span class="rotar">&lt;</span></p>
            </div>
            <div class="seccion">
                <p>Contact<span class="rotar">&lt;</span></p>
            </div>
            <div class="busqueda tamano">
                <img src="img/search.png" alt="Search" class="fotos">
            </div>
            <div class="cesta tamano">
                <img src="img/cesta.png" alt="Cart" class="fotos">
            </div>
            <div class="menu tamano">
                <img src="img/menu.png" alt="Menu" class="fotos">
            </div>
        </div>

    </div>

    <!-- Nota esta en modo absoluta fue la opción más simple para 
        ponerla en la parte derecha de navegador y no pelearse con el grid-->
    <div class="barra_derecha">
        <span class="circulo_derecha">01</span>
        <span class="circulo_derecha">02</span>
        <span class="circulo_derecha">03</span>
        <span class="circulo_derecha pintado">04</span>
        <span class="circulo_derecha">05</span>
    </div>

    <div class="central">
        <div class="posicionar_titulo">
            <h1 class="titulo">ROWER HAIBAIKE <br> NDURO 8.0</h1>
        </div>
        <div class="segunda_mitad">
            <div>
                <p>Seamlessly customize cross-media human capital through <br> based scenarios. Interactively provide access to via cross <br> functional informediaries</p>
            </div>
            <div class="ordenar">
                <div class="compra_ahora">
                    <p>Shop Now</p>
                </div>
                <div class="play">
                    <img src="img/play.png" alt="Play" class="foto_play">
                    <p>How It Works</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Texto de fondo tambien absoluto se considera la forma más sencilla de implementarlo -->
    <div class="texto_fondo">
        <img src="img/fondo_haibike.png" alt="fondo texto haibike" class="haibike_imagen">
        <img src="img/bike.png" alt="foto bicicleta" class="bike_imagen">
    </div>

    <div class="final">
        <div class="final_parte1">
            <p>── Follow on</p>
            <img src="img/logo_discord.png" alt="logo discord" class="final_tamano">
            <img src="img/logo_be.png" alt="logo be" class="final_tamano">
            <img src="img/logo_facebook.png" alt="logo facebook" class="final_tamano_especial">
            <img src="img/logo_twitter.png" alt="logo twitter" class="final_tamano_especial">
        </div>
        <div class="final_parte2">
            <img src="img/retroceso.png" alt="retroceder" class="final_botones">
            <img src="img/avanzar.png" alt="avanzar" class="final_botones">
        </div>
    </div>






    <script src="index.js"></script>
</body>
</html>
