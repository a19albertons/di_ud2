<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Set a password</h1>
        <p class="gray">Your previous password has been reseted. Please set a new password for your account.</p>
        <form>
            <div class="field">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" class="noBorder">
            </div>
            <br>
            <div class="field">
                <label for="confirm_password">Confirm Password:</label>
                <input id="confirm_password" name="confirm_password" type="password" class="noBorder">
            </div>
            <br>

            <div>
                <input type="submit" formaction="../index.html" value="Set password" class="setPassword">
            </div>

    </div>

</body>
</html>
