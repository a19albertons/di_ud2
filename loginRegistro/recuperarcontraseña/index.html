<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
    <p><a href="../index.html" class="back-link">&lt; back to login</a></p>
        <h1>Forgot your password</h1>
    <p class="gray">Don't worry, happens to all of us. Enter your email below to recover your password</p>
        <form>
            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="noBorder">
            </div>
            <br>
            
            <div>
                <input type="submit" formaction="../verificacionRecuperacion/index.html" value="Submit" class="submit">
            </div>
            <div class="flexCenter">
                <p>Don't have an account? <a href="../registro/index.html" style="text-decoration: none;">Sign up</a></p>
            </div>

            <div class="flex">
                <hr class="hrEstilos">
                    <span class="loginSeparator">or login with</span>
                <hr class="hrEstilos">
            </div>
            <div class="gridLogin">
                <div class="social">
                    <img src="img/facebook.png" alt="Facebook logo" class="socialImg">
                </div>
                <div class="social">
                    <img src="img/google.webp" alt="Google logo" class="socialImg">
                </div>
                <div class="social">
                    <img src="img/apple.svg" alt="Apple logo" class="socialImg">
                </div>
            </div>
        </form>
    </div>

</body>
</html>
